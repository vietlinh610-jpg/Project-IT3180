<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dân Cư - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QUẢN LÝ DÂN CƯ</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Dashboard Thống Kê Chung</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">HỘ KHẨU</h5>
                        <p class="card-text fs-1" id="hoKhauCount">Đang tải...</p>
                        <p class="card-text">Tổng số hộ khẩu</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">NHÂN KHẨU</h5>
                        <p class="card-text fs-1" id="nhanKhauCount">Đang tải...</p>
                        <p class="card-text">Tổng số nhân khẩu</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Danh sách Hộ Khẩu (API: /hokhau)</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã Hộ</th>
                    <th>Chủ Hộ</th>
                    <th>Địa Chỉ</th>
                </tr>
            </thead>
            <tbody id="hoKhauTableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script> 
</body>
</html>
